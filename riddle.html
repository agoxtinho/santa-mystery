<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
body {
  background: #07261c;
  color: white;
  font-family: 'Mountains of Christmas', cursive;
  text-align: center;
  padding: 80px 20px;
}

.language-toggle {
  margin-bottom: 30px;
}

button, input {
  padding: 12px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
}

button {
  background: #ffd966;
  margin-top: 15px;
  cursor: pointer;
}

#feedback {
  margin-top: 20px;
  font-size: 20px;
  color: #ffd966;
}
</style>
</head>

<body>

<div class="language-toggle">
  <button onclick="setLanguage('en')">English ğŸ‡¬ğŸ‡§</button>
  <button onclick="setLanguage('it')">Italiano ğŸ‡®ğŸ‡¹</button>
</div>

<h1 id="title">ğŸ„ Final Riddle ğŸ„</h1>

<p id="riddle">
 I am tall when I am young,<br> and short when I am old. <br>What am I?
</p>

<input id="answer" placeholder="Your answer" onkeydown="if(event.key==='Enter'){check();}">
<br>
<button onclick="check()" id="submitBtn">Submit</button>

<div id="feedback"></div>

<script>
let lang = 'en';

const texts = {
  en: {
    title: "ğŸ„ Final Riddle ğŸ„",
    riddle: "I am tall when I am young,<br>and short when I am old.<br>What am I?",
    placeholder: "Your answer",
    submit: "Submit",
    tryAgain: "â„ï¸ Try again!"
  },
  it: {
    title: "ğŸ„ Indovinello Finale ğŸ„",
    riddle: "Sono alto quando sono giovane,<br>e corto quando sono vecchio.<br>Chi sono?",
    placeholder: "La tua risposta",
    submit: "Invia",
    tryAgain: "â„ï¸ Riprova!"
  }
};

function setLanguage(l) {
  lang = l;
  document.getElementById('title').innerHTML = texts[l].title;
  document.getElementById('riddle').innerHTML = texts[l].riddle;
  document.getElementById('answer').placeholder = texts[l].placeholder;
  document.getElementById('submitBtn').innerText = texts[l].submit;
  document.getElementById('feedback').innerText = "";
}

function check() {
  const a = document.getElementById("answer").value.toLowerCase().trim();
  // Accept English "candle" or Italian "candela"
  if (a.includes("candle") || a.includes("candela")) {
    window.location.href = "ticket.html";
  } else {
    document.getElementById('feedback').innerText = texts[lang].tryAgain;
  }
}
</script>

</body>
</html>
